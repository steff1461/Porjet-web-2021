
<!------ Include the above in your HEAD tag ---------->

<form class="form-horizontal" [formGroup]="form">
    <fieldset>

        <legend>Create a new product</legend>

        <div class="form-group">
            <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>
            <div class="col-md-4">
                <input id="product_name" formControlName="name" name="product_name" placeholder="PRODUCT NAME"
                       class="form-control input-md" required="" type="text">
            </div>

        </div>

            <div class="form-group">
            <label class="col-md-4 control-label" for="product_price">PRODUCT PRICE</label>
            <div class="col-md-4">
                <input id="product_price" name="product_name" placeholder="PRODUCT PRICE"
                       class="form-control input-md" required="" type="number" formControlName="price">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="product_categorie">PRODUCT CATEGORY</label>
            <div class="col-md-4">
                <select id="product_categorie" name="product_categorie" class="form-control"
                        formControlName="category" >
                    <option *ngFor="let category of
                categoriesBS | async" value="{{category.id}}">{{category.name}}</option>
                </select>
            </div>
        </div>


        <div class="form-group">
            <label class="col-md-4 control-label" for="product_description" >PRODUCT
                DESCRIPTION</label>
            <div class="col-md-4">
                <textarea class="form-control" id="product_description" name="product_description" formControlName="description"></textarea>
            </div>
        </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="filebutton">main_image</label>
                    <div class="col-md-4">
                        <input id="filebutton" name="filebutton" class="input-file" type="file">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4">
                        <button id="singlebutton" name="singlebutton" class="btn btn-secondary" (click)="createProduct()">Validate</button>
                    </div>
                </div>
    </fieldset>
</form>
