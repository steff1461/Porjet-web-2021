
<!------ Include the above in your HEAD tag ---------->

<form class="form-horizontal" [formGroup]="form">
    <fieldset>

        <legend>Create a new category</legend>

        <div class="form-group">
            <label class="col-md-4 control-label" for="product_name">CATEGORY NAME</label>
            <div class="col-md-4">
                <input id="product_name" name="product_name" formControlName="name" placeholder="CATEGORY NAME" class="form-control input-md"
                       required="" type="text">

            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-secondary" (click)="createCategory()">
                    Validate</button>
            </div>
        </div>
    </fieldset>
</form>
