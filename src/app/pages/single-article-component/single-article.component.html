<div *ngIf="product  as article">

    <div class="container">

        <div class="card">
            <div class="container-fluid">
                <div class="wrapper row">
                    <div class="preview col-md-6">

                        <img *ngIf="mediaUrl$ | async as img" src="{{img}}"
                             alt="product img"/>
                    </div>

                    <div class="details col-md-6">
                        <h3 class="product-title">{{article.name}}</h3>
                        <div class="rating">
                            <div class="stars">
                                <img *ngFor="let i of [].constructor(article.rating)" alt="*"
                                     src="assets/icons/star.svg"/>
                            </div>
                            <span class="review-no">41 comments</span>
                        </div>
                        <p class="product-description">{{article.description}}</p>
                        <h4 class="price">current price: <span>{{article.price}} â‚¬</span></h4>
                        <h4 class="price">Category: <span>{{article.category.name}}</span></h4>
                        <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
                        <div class="action">
                            <button class="add-to-cart btn btn-default" type="button"
                                    (click)="addToBasket(article)">add to basket
                            </button>
                            <button class="like btn btn-default" type="button" [routerLink]="['/home']"> Return to shop
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-comment [productId]="article.id"></app-comment>
</div>
